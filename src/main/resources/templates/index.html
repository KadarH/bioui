<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
	<div th:replace="fragments :: header"></div>
	<div class="row" style="margin-top: 20px">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<form action="/login" method="post">

				<div class="alert alert-danger" th:if="${param.error}">Informations non valide</div>
				<div class="alert alert-success" th:if="${param.logout}">Vous avez deconnect√©</div>

				<input id="login-username" type="text" class="form-control" name="username"
					   placeholder="Username" required>
				<hr>
				<input id="login-password" type="password" class="form-control" name="password"
					   placeholder="Password" required>
				<hr>
				<button class="btn btn-success col-sm-12" type="submit">Sign in</button>

			</form>
		</div>
	</div>
	<img th:src="@{/img/image.png}" width="100%">
</div>

</body>
</html>
