<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">

	<img th:src="@{/img/header.png}" width="100%">

	<div class="col-sm-8 col-sm-offset-2" style="margin-top:25px;">
		<form action="/login" method="post">

			<div class="alert alert-danger" th:if="${param.error}">Incorrect informations</div>
			<div class="alert alert-success" th:if="${param.logout}">You have been logged out</div>

			<input id="login-username" type="text" class="form-control" name="username"
				   placeholder="Username" required>
			<hr>
			<input id="login-password" type="password" class="form-control" name="password"
				   placeholder="Password" required>
			<hr>
			<button class="btn btn-success col-sm-12" type="submit">Sign in</button>

		</form>
	</div>
	<img th:src="@{/img/footer.png}" width="100%">
</div>

</body>
</html>
