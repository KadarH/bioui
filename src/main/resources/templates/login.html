<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="gray-bg">
	<div th:replace="fragments :: header"></div>

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<img th:src="@{/img/poclain-login.png}" class="logo-name" style="width : 80%">
			</div>
			<h3>Bienvenu à Bioui</h3>

			<p>Vos chantiers en surveillance</p>
			<form action="/login" method="post" class="m-t">

				<div class="alert alert-danger" th:if="${param.error}">Informations non valides</div>
				<div class="alert alert-success" th:if="${param.logout}">Vous êtes deconnecté</div>

				<input type="hidden"
					   th:name="${_csrf.parameterName}"
					   th:value="${_csrf.token}"/> 
					   
				<div class="form-group">
					<input id="login-username" type="text" class="form-control" name="username"
						placeholder="Username" required>
				</div>
				<div class="form-group">
					<input id="login-password" type="password" class="form-control" name="password"
						placeholder="Password" required>
				</div>
				<button  class="btn btn-primary block full-width m-b" type="submit">Sign in</button>

			</form>
			<!--<img th:src="@{/img/image.png}" width="100%">-->
		</div>
	</div>

	<head th:replace="fragments :: footer"></head>
</body>
</html>
