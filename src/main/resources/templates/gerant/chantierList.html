<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
	<div th:replace="fragments :: header"></div>
	<hr>
	<h2><i class="fa fa-list"></i> La liste des chantiers :</h2>
	<br>
	<div class="row text-center">
		<div class=" col-sm-6 col-md-4" th:each="chantier : ${chantiers}">
			<div class="card text-center">
				<div class="card-header">
					<h2 th:text="${chantier.nom}">Chantier</h2>
				</div>
				<div class="card-block" style="margin: 5%">
					<p class="card-title" style="margin-top: 10px" th:text="${chantier.adresse}"></p>
					<hr>
					<small class="card-text" style="margin-bottom: 10px">Contient <span class="text-danger"
																						th:text="${#lists.size(chantier.engins)}">x</span>
						engins
					</small>
				</div>
				<div class="card-footer">
					<a class="btn btn-block" th:href="@{'/gerant/chantier/'+${chantier.id}}">Voir la liste des
						engins</a>
				</div>
			</div>
			<br>
		</div>
	</div>
</div>
</body>
</html>
