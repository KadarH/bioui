<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>

<div class="container">
	<br>

	<div class="row wrapper border-bottom  page-heading">
		<div class="col-sm-6">
			<br>
			<ol class="breadcrumb">
				<li>
					<a href="/">Accueil</a>
				</li>
				<li  class="active">
					<a href="/admin/"><strong>chantiers</strong></a>
				</li>
			</ol>
		</div>
	</div>
	<br>
	<h2><i class="fa fa-list"></i> La liste des chantiers :</h2>
	<br>
	<div class="row text-center">
		<div class=" col-sm-6 col-md-4" th:each="chantier : ${chantiers}">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h2 th:text="${chantier.nom}">Chantier</h2>
				</div>
				<div class="ibox-content">
					<p th:text="${chantier.adresse}"></p>
					<br>
					<small class="card-text" style="margin-bottom: 10px">Contient <span class="text-danger"
																						th:text="${#lists.size(chantier.engins)}">x</span>
						engins
					</small>
					<hr>
					<a class="btn btn-block" th:href="@{'/gerant/chantier/'+${chantier.id}}">Voir la liste des engins</a>
				</div>
					
			</div>
			
			<br>
		</div>
	</div>
</div>

</body>
</html>
