<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container">
	<hr>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-sm-6">
			<div style="display: -webkit-inline-box;">
				<a class="btn btn-success btn-rounded" th:href="@{'/user/chantier/'+${engin.chantier.id}}" style="margin-top:30%;"><i class="fa fa-reply"></i></a>
				<h2 class="text-center" th:text="${engin.marque}"></h2>
			</div>
			
			<ol class="breadcrumb">
				<li>
					<a href="/">Accueil</a>
				</li>
				<li>
					<a href="/user/">chantiers</a>
				</li>
				<li>
					<a th:href="@{'/user/chantier/'+${engin.chantier.id}}" th:text="${engin.chantier.nom}"></a>
				</li>
				<li class="active">
					<strong ></strong>
				</li>
			</ol>
		</div>
		<div class="col-sm-6">
				<br><br>
				<div class="btn-group pull-right">
					<a class="btn btn-secondary" th:href="@{'/user/chantier/'+${engin.chantier.id}+'/engin/'+${engin.id}}">
						<i class="fa fa-bar-chart"></i> Semaine
					</a>
					<a class="btn btn-secondary"
					th:href="@{'/user/chantier/'+${engin.chantier.id}+'/engin/'+${engin.id}+'/twoWeeks'}">
						<i class="fa fa-bar-chart"></i> 15 Jours
					</a>
					<a class="btn btn-secondary" th:href="@{'/user/chantier/'+${engin.chantier.id}+'/engin/'+${engin.id}+'/month'}">
						<i class="fa fa-bar-chart"></i> Mois
					</a>
					<a class="btn btn-secondary" href="#" onclick="showDiv()">
						<i class="fa fa-bar-chart"></i> Choisir
					</a>

				</div>
		</div>
	</div>
	<br><br>
	<a class="btn btn-success btn-lg" th:href="@{'/user/chantier/'+${engin.chantier.id}}">
		<i class="fa fa-arrow-left"></i> Retour Ã  la liste des engins
	</a>
	<br><br>
	<div th:replace="fragments :: statsForm"></div>

	<br>
	<div th:if="${enginStatistics}">
		<h2 th:if="${semaine}"> Statistiques de la semaine :</h2>
		<h2 th:if="!${semaine}"> Resultat de l'inspection :</h2>

		<!-- Bar chart goes here -->

		<table class="table table-striped">
			<tr>
				<th>Le jour</th>
				<th>Temps de production</th>
				<th>Temps de ralenti</th>
				<th>Temps d'arret</th>
				<th>Pause</th>
				<th>Rendement</th>
			</tr>
			<tr th:each="statistica : ${enginStatistics}">
				<td>
					<a th:text="${statistica.get('date')}"
					   th:href="@{'/user/chantier/' + ${engin.chantier.id} +'/engin/'+ ${engin.id} + '/' + ${statistica.get('date')}}">
					</a>
				</td>
				<td th:text="${statistica.get('production')}"></td>
				<td th:text="${statistica.get('ralenti')}"></td>
				<td th:text="${statistica.get('arret') }"></td>
				<td th:text="${statistica.get('pause') }"></td>
				<td th:text="${statistica.get('rendement') }"></td>
			</tr>
		</table>
	</div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
