<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<div class="container">
	<div th:replace="fragments :: header"></div>
	<hr>
	<div class="btn-group pull-right">
		<a class="btn btn-secondary" th:href="@{'/user/chantier/'+${chantier.id}+'/statistic'}">
			<i class="fa fa-bar-chart"></i> Semaine
		</a>
		<a class="btn btn-secondary" th:href="@{'/user/chantier/'+${chantier.id}+'/statistic/twoWeeks'}">
			<i class="fa fa-bar-chart"></i> 15 Jours
		</a>
		<a class="btn btn-secondary" th:href="@{'/user/chantier/'+${chantier.id}+'/statistic/month'}">
			<i class="fa fa-bar-chart"></i> Mois
		</a>
	</div>
	<br>
	<h1 class="text-center" th:text="${chantier.nom}"></h1>
	<a class="btn btn-success btn-lg" href="/user/"><i class="fa fa-arrow-left"></i> Retour à la liste des
		chantiers</a>
	<br>
	<br>
	<div th:replace="fragments :: statsForm"></div>
	<br>

	<div th:if="${chantierStatistics}">
		<h2 th:if="${semaine}"> Statistiques de la semaine (de 06 h jusqu'à 19 h , 1 heure de pause) :</h2>
		<h2 th:if="!${semaine}"> Resultat de l'inspection :</h2>
		<br>

		<!-- Bar chart goes here -->


		<table class="table table-striped">
			<tr>
				<th>Le jour</th>
				<th>Temps de production</th>
				<th>Temps de ralenti</th>
				<th>Temps d'arret</th>
				<th>Pause</th>
				<th>Rendement</th>
			</tr>
			<tr th:each="statistica : ${chantierStatistics}">
				<td>
					<a th:text="${statistica.get('date')}"
					   th:href="@{'/user/chantier/' + ${chantier.id} + '/' + ${statistica.get('date')}}"></a>
				</td>
				<td th:text="${statistica.get('production')}"></td>
				<td th:text="${statistica.get('ralenti')}"></td>
				<td th:text="${statistica.get('arret') }"></td>
				<td th:text="${statistica.get('pause') }"></td>
				<td th:text="${statistica.get('rendement') }"></td>
			</tr>
		</table>
	</div>

</div>

</body>
</html>
