<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<div class="container">
	<img th:src="@{/img/header.png}" width="100%">
	<div style="background-color: antiquewhite;padding: 2%">
		<form method="post" class="form-horizontal" th:object="${statistic}">
			<div>
				<div class="form-group form-group-sm row d-inline-block ">
					<label class="control-label col-sm-2 requiredField" for="dayFrom">
						De
					</label>
					<div class="col-sm-10">
						<div class="input-group">
							<input class="form-control" id="dayFrom" th:field="*{dayFrom}" placeholder="jj/mm/aaaa"
								   type="text" required/>

						</div>
					</div>
				</div>

				<div class="form-group form-group-sm row d-inline-block ">
					<label class="control-label col-sm-2 requiredField" for="dayTo">
						Jusqu'Ã 
					</label>
					<div class="col-sm-10">
						<div class="input-group">
							<input class="form-control" id="dayTo" th:field="*{dayTo}" placeholder="jj/mm/aaaa"
								   type="text" required/>
						</div>
					</div>
				</div>
			</div>
			<div>
				<div class="form-group form-group-sm row d-inline-block">
					<label class="control-label col-sm-2 requiredField" for="hourFrom">
						Entre
					</label>
					<div class="col-sm-10">
						<div class="input-group">
							<input class="form-control" id="hourFrom" th:field="*{hourFrom}" placeholder="hh:mm"
								   type="text" required/>
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm row d-inline-block">
					<label class="control-label col-sm-2 requiredField" for="hourTo">
						Et
					</label>
					<div class="col-sm-10">
						<div class="input-group">
							<input class="form-control" id="hourTo" th:field="*{hourTo}" placeholder="hh:mm"
								   type="text" required/>
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm row d-inline-block">
					<label class="control-label col-sm-14 requiredField" for="nbHourRepos">
						Nombre d'heures de repos :
					</label>
					<div class="col-sm-10">
						<div class="input-group">
							<input class="form-control" id="nbHourRepos" th:field="*{nbHourRepos}" placeholder="1"
								   type="number" required/>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10 col-sm-offset-2">
					<button class="btn btn-success btn-sm outline" name="submit" type="submit">
						Inspecter
					</button>
				</div>
			</div>

		</form>

		<table class="table table-striped" th:if="${statisticos}">
			<tr>
				<th>Le jour</th>
				<th>Temps de production</th>
				<th>Temps de ralenti</th>
				<th>Temps d'arret</th>
				<th>Pause</th>
				<th>Rendement</th>
			</tr>
			<tr th:each="st : ${chantierStatistics}">
				<td><a th:text="${st.get('date')}"
					   th:href="@{'/user/chantier/' + ${id} +'/engin/'+ ${engin.id} + '/' + ${st.get('date')}}"></a></td>
				<td th:text="${st.get('production')}"></td>
				<td th:text="${st.get('ralenti')}"></td>
				<td th:text="${st.get('arret') }"></td>
				<td th:text="${st.get('pause') }"></td>
				<td th:text="${st.get('rendement') }"></td>

			</tr>
		</table>
		<table class="table table-striped" th:if="${enginsRendement}">
			<tr>
				<th>Nom de l'engin</th>
				<th>marque</th>
				<th>Rendement</th>
			</tr>
			<tr th:each="engin : ${enginsRendement}">
				<td><a th:text="${engin.get('engin').marque}" th:href="@{'/user/chantier/' + ${chantier.id}}"></a></td>
				<td th:text="${engin.get('engin').chauffeur}"></td>
				<td th:text="${engin.get('rendement')}"></td>
			</tr>
		</table>
	</div>
</div>

</body>
</html>
